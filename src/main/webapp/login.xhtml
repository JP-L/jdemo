<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
  
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core">  
  
<h:head>
    <title>Login Page</title>  
</h:head>  
<h:body>  
    <f:view>  
        <h:form id="loginForm">  
            <table frame="box">  
                <tr>  
                    <th>Login Page</th>  
                </tr>  
                <tr>  
                    <td><h:outputText value="#{msg['email']}" /></td>  
                    <td><h:inputText id="inputName" value="#{user.email}"  
                            required="true" requiredMessage="Name field must not be empty" />  
                    </td>  
                    <td><h:message for="inputName" style="color:red" /></td>  
                </tr>  
                <tr>  
                    <td><h:outputText value="#{msg['accessKey']}" /></td>  
                    <td><h:inputSecret id="inputPassword" value="#{user.password}"  
                            required="true"  
                            requiredMessage="Password field must not be empty" /></td>  
                    <td><h:message for="inputPassword" style="color:red" /></td>  
                </tr>  
                <tr>  
                    <td><h:commandButton value="#{msg['signIn']}" action="#{user.login}" /></td>  
                    <td><h:outputText value="#{msg['notAUser']}" />   
                        <h:outputLink value="register.xhtml"><h:outputText value="#{msg['signUp']}" /></h:outputLink>  
                    </td>  
                </tr>  
            </table>  
        </h:form>  
    </f:view>  
</h:body>  
</html>
